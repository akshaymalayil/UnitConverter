<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="blue">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>

        <div id="outputs">
            <div class="output-box">
                <h4>Length (Meter/Feet)</h4>
                <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="output-box">
                <h4>Volume (Liters/Gallons)</h4>
                <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="output-box">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p>0 kilo = 0.000 pounds | 0 pounds = 0.000 kilo</p>
            </div>
        </div>
    </body>
</html>
